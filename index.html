<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Sass/main.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo" class="logo_header" />
      </div>
      <main class="content">
        <div class="content_logo">
          <img
            src="/images/illustration-mockups.svg"
            alt="mockups"
            class="content_logo_mockups"
          />
        </div>
        <div class="content_text">
          <div class="list">
            <h1 class="list_main">Build The Community Your Fans Will Love</h1>
            <p class="list_tag">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <div class="button">
            <span class="button_main">Register</span>
          </div>
        </div>
      </main>

      <div class="socials">
        <svg class="socials__icon">
          <use href="images/sprite.svg#icon-facebook-with-circle"></use>
        </svg>
        <svg class="socials__icon">
          <use href="images/sprite.svg#icon-twitter-with-circle"></use>
        </svg>
        <svg class="socials__icon">
          <use href="images/sprite.svg#icon-instagram-with-circle"></use>
        </svg>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/julespereira96">Jules Pereira</a>.
      </p>
    </footer>
  </body>
</html>
